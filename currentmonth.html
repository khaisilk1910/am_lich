<script type="text/javascript">

	// Mảng chứa các đường dẫn ảnh nền cho 7 ngày trong tuần
	const images = [
		'url(amlich_khai_cn.png)',  // Chủ nhật
		'url(amlich_khai_t2.png)',  // Thứ hai
		'url(amlich_khai_t3.png)',  // Thứ ba
		'url(amlich_khai_t4.png)',  // Thứ tư
		'url(amlich_khai_t5.png)',  // Thứ năm
		'url(amlich_khai_t6.png)',  // Thứ sáu
		'url(amlich_khai_t7.png)'   // Thứ bảy
	];
	function changeTableBackground() {
		// Lấy ngày hiện tại (0: Chủ nhật, 1: Thứ hai, ..., 6: Thứ bảy)
		const currentDay = new Date().getDay();

		// Thay đổi ảnh nền của bảng dựa trên ngày hiện tại
		document.getElementById('myTable').style.backgroundImage = images[currentDay];
	}
	// Gọi hàm để thiết lập ảnh nền ban đầu
	changeTableBackground();
</script>
